<div class="header">
  <div>
    <h1 class="page-title">Categories</h1>
    <p class="page-subtitle">Management-only CRUD with confirmation for deletes.</p>
  </div>
  <button mat-raised-button color="primary" type="button" (click)="openCreate()">
    <mat-icon>add</mat-icon>
    New category
  </button>
</div>

@if (vm$ | async; as vm) {
  @if (vm.loading) {
    <app-skeleton-cards [count]="6" variant="list"></app-skeleton-cards>
  } @else {
    @if (!vm.categories.length) {
      <app-empty-state title="No categories" message="Create your first category." icon="category"></app-empty-state>
    } @else {
      <div class="table-wrap">
        <table mat-table [dataSource]="vm.categories" class="table">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let c">
              <div class="name">{{ c.name }}</div>
              <div class="desc">{{ c.description }}</div>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let c" class="actions">
              <button mat-button type="button" (click)="openEdit(c)">Edit</button>
              <button mat-button color="warn" type="button" (click)="delete(c)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
        </table>
      </div>
    }
  }
}
